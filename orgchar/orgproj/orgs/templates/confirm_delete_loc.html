{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Delete Location' %}{% endblock %}

{% block content %}
<h2>{% trans 'Confirm delete Location' %}</h2>
    <p>Are you sure you want to delete this location?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans 'Delete' %}</button>
        <a href="{% url 'edit-choice' %}">{% trans 'Cancel' %}</a>
    </form>
{% endblock %}
