{% extends 'base.html' %}

{% block title %}Delete Location{% endblock %}

{% block content %}
<h2>Confirm Delete Location</h2>
    <p>Are you sure you want to delete this location?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'edit-choice' %}">Cancel</a>
    </form>
{% endblock %}
