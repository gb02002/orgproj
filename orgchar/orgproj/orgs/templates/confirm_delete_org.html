{% extends 'base.html' %}

{% block title %}Delete Organisation{% endblock %}

{% block content %}
<h2>Confirm Delete Organisation</h2>
    <p>Are you sure you want to delete this organisation?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'edit-choice' %}">Cancel</a>
    </form>
{% endblock %}
