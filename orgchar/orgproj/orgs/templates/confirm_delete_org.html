{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Delete organisation" %}{% endblock %}

{% block content %}
<h2>{% trans "Confirm delete organisation" %}</h2>
    <p>{% trans "Are you sure you want to delete this Organisation?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">{% trans "Delete" %}</button>
        <a href="{% url 'edit-choice' %}">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
