{% extends 'base.html' %}
 {% load i18n %}
{% block content %}
<h1>{% trans 'Password reset'%}</h1>
 
<form method="post">
    {% csrf_token %}
{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
 
    <p ><button type="submit">{% trans 'Send by email:'%}</button></p>
</form>
 
{% endblock %}
