{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Login' %}{% endblock %}
{% block content %}

<h2 style="text-align: center;">{% trans 'Log in' %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% trans 'Log in' %}</button>
  <p ><a href="{% url 'password_reset' %}">{% trans 'Forgot password?' %}</a></p>
</form>

{% endblock content %}
