{% extends 'base.html' %}  
{% load i18n %}
{% block content %}  
<div class = "login">
<h2>{% trans 'Register here:'%}</h2>
  
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <ul>
          {% for error in field.errors %}
            <li>{{ error }}</li>
          {% endfor %}
      </ul>
    {% endif %}
    <button type="submit">{% trans 'Submit'%}</button>
  </form>

</div>
{% endblock content %}
